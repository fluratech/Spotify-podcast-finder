<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Player</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS STYLES (No changes needed) --- */
        :root {
            --bg-color: #121212;
            --primary-color: #ff5500; /* Switched to SoundCloud Orange */
            --text-color: #FFFFFF;
            --secondary-text: #B3B3B3;
            --container-bg: #181818;
            --error-color: #ff6b6b;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background-color: var(--container-bg);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 500px;
            position: relative;
        }
        #visualizer {
            width: 200px;
            height: 200px;
            background-color: var(--primary-color);
            border-radius: 50%;
            margin: 0 auto 30px auto;
            transition: all 0.5s ease;
            box-shadow: 0 0 10px var(--primary-color);
        }
        #visualizer.playing {
            animation: pulse 2s infinite ease-in-out;
        }
        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 85, 0, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 10px 20px rgba(255, 85, 0, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 85, 0, 0); }
        }
        .player-info { margin-bottom: 30px; height: 60px; }
        #trackTitle { font-size: 1.5em; margin: 0; line-height: 1.2; }
        #trackArtist { font-size: 1em; color: var(--secondary-text); margin-top: 5px; }
        .error-message { color: var(--error-color) !important; }
        #moodForm { display: flex; gap: 10px; }
        #moodInput {
            flex-grow: 1; padding: 15px; border: 1px solid var(--secondary-text);
            background-color: #282828; color: var(--text-color);
            border-radius: 50px; font-size: 1em;
        }
        #moodInput:focus { outline: none; border-color: var(--primary-color); }
        button {
            padding: 15px 25px; border: none; background-color: var(--primary-color);
            color: var(--text-color); font-weight: bold; border-radius: 50px;
            cursor: pointer; transition: background-color 0.3s ease;
        }
        button:hover { background-color: #ff7733; }
        #nextBtn {
            margin-top: 20px; background-color: transparent;
            border: 1px solid var(--primary-color);
        }
        #nextBtn:hover { background-color: var(--primary-color); }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div id="visualizer"></div>
        <div class="player-info" id="playerInfo">
            <h2 id="trackTitle">How are you feeling?</h2>
            <p id="trackArtist">Describe your mood below and I'll find something for you.</p>
        </div>
        <form id="moodForm">
            <input type="text" id="moodInput" placeholder="e.g., I'm stressed about my upcoming presentation..." autocomplete="off">
            <button type="submit">Find Audio ✨</button>
        </form>
        <button id="nextBtn" class="hidden">Next ➤</button>
    </div>

    <audio id="audioPlayer" crossorigin="anonymous"></audio>

    <script>
        // --- 1. PASTE YOUR KEYS HERE ---
        const SOUNDCLOUD_CLIENT_ID = 'L6ufznHJ3QOafalyLCT5gkK0d9Gq3r3T'; // <-- PASTE THE ID YOU FOUND HERE
        const GEMINI_API_KEY = 'AIzaSyChEhb1ml7k-LD-n9GpmKX0NPrOGP-cM9w'; // Replace with your new, secure key

        const moodForm = document.getElementById('moodForm');
        const moodInput = document.getElementById('moodInput');
        const visualizer = document.getElementById('visualizer');
        const audioPlayer = document.getElementById('audioPlayer');
        const trackTitle = document.getElementById('trackTitle');
        const trackArtist = document.getElementById('trackArtist');
        const nextBtn = document.getElementById('nextBtn');

        let searchResults = [];
        let currentTrackIndex = 0;
        
        function displayError(title, message) {
            console.error(title, message);
            trackTitle.classList.add('error-message');
            trackArtist.classList.add('error-message');
            trackTitle.textContent = `Error: ${title}`;
            trackArtist.textContent = message;
        }
        
        function clearErrorMessages() {
            trackTitle.classList.remove('error-message');
            trackArtist.classList.remove('error-message');
        }

        async function getKeywordsFromGemini(moodText) {
            clearErrorMessages();
            trackTitle.textContent = "Thinking...";
            trackArtist.textContent = "Analyzing your mood with Gemini AI.";
            if (!GEMINI_API_KEY || GEMINI_API_KEY === 'YOUR_NEW_GEMINI_API_KEY') {
                 throw new Error("Gemini API Key is missing.");
            }
            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${GEMINI_API_KEY}`;
                const prompt = `Based on this user's mood: "${moodText}", generate a short, comma-separated list of 3-5 keywords for finding a motivational or mood-lifting audio track on SoundCloud. Focus on themes, genres, and positive concepts. For example, for "I failed my exam", good keywords are "overcoming failure, self-worth, motivational speech, resilience". For "I'm feeling anxious", keywords might be "calm, focus, ambient, instrumental, meditation".`;
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                if (!response.ok) throw new Error(`API returned status ${response.status}. See console.`);
                const data = await response.json();
                if (!data.candidates || data.candidates.length === 0) {
                   throw new Error("Gemini returned no content. Your key may be invalid or restricted.");
                }
                return data.candidates[0].content.parts[0].text;
            } catch (error) {
                displayError("Gemini AI", "Could not get keywords. See console.");
                return null;
            }
        }

        /**
         * NEW FUNCTION: Searches SoundCloud for tracks.
         */
        async function searchSoundCloud(keywords) {
            clearErrorMessages();
            if (!SOUNDCLOUD_CLIENT_ID || SOUNDCLOUD_CLIENT_ID === 'YOUR_SOUNDCLOUD_CLIENT_ID') {
                displayError("SoundCloud", "Client ID is missing. See instructions.");
                return;
            }
            trackTitle.textContent = "Searching SoundCloud...";
            trackArtist.textContent = `Looking for tracks about: ${keywords}`;

            try {
                const url = `https://api-v2.soundcloud.com/search/tracks?q=${encodeURIComponent(keywords)}&client_id=${SOUNDCLOUD_CLIENT_ID}&limit=10`;
                const response = await fetch(url);
                if (!response.ok) throw new Error(`API returned status ${response.status}. See console.`);
                const data = await response.json();

                // Filter for streamable tracks
                searchResults = data.collection.filter(track => track.streamable && track.media);

                if (searchResults.length > 0) {
                    currentTrackIndex = 0;
                    playTrack(searchResults[currentTrackIndex]);
                    nextBtn.classList.remove('hidden');
                } else {
                    trackTitle.textContent = "No audio found on SoundCloud.";
                    trackArtist.textContent = "Try describing your mood differently.";
                    nextBtn.classList.add('hidden');
                    visualizer.classList.remove('playing');
                }
            } catch (error) {
                displayError("SoundCloud Search", "The search failed. See console.");
            }
        }

        /**
         * UPDATED FUNCTION: Plays a SoundCloud track.
         */
        function playTrack(track) {
            if (!track) {
                playNextTrack(); 
                return;
            }
            // Find the correct streaming URL from the media object
            const streamUrl = track.media.transcodings.find(t => t.format.protocol === 'progressive')?.url;
            if (!streamUrl) {
                playNextTrack();
                return;
            }

            clearErrorMessages();
            // Fetch the actual stream URL from the one provided by the API
            fetch(streamUrl + `?client_id=${SOUNDCLOUD_CLIENT_ID}`)
                .then(response => response.json())
                .then(data => {
                    audioPlayer.src = data.url;
                    audioPlayer.play();
                    trackTitle.textContent = track.title;
                    trackArtist.textContent = track.user.username;
                }).catch(error => {
                    console.error("Error fetching stream URL:", error);
                    playNextTrack(); // Try the next track if this one fails
                });
        }

        function playNextTrack() {
            if (searchResults.length === 0) return;
            currentTrackIndex = (currentTrackIndex + 1) % searchResults.length;
            playTrack(searchResults[currentTrackIndex]);
        }

        moodForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const moodText = moodInput.value.trim();
            if (!moodText) return;

            audioPlayer.pause();
            visualizer.classList.remove('playing');

            const keywords = await getKeywordsFromGemini(moodText);
            if (keywords) {
                await searchSoundCloud(keywords);
            }
        });

        nextBtn.addEventListener('click', playNextTrack);
        audioPlayer.addEventListener('play', () => { visualizer.classList.add('playing'); });
        audioPlayer.addEventListener('pause', () => { visualizer.classList.remove('playing'); });
        audioPlayer.addEventListener('ended', () => { visualizer.classList.remove('playing'); });
    </script>
</body>
</html>
