<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mood Player</title>
  <style>
    body { background:#121212; color:white; font-family:sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
    .container { background:#181818; padding:30px; border-radius:15px; width:90%; max-width:500px; text-align:center; }
    #trackTitle { font-size:1.4em; margin:10px 0; }
    #trackArtist { color:#b3b3b3; margin:5px 0; }
    input, button { padding:12px; border:none; border-radius:50px; font-size:1em; }
    input { flex-grow:1; background:#282828; color:white; border:1px solid #555; }
    button { background:#1DB954; color:white; font-weight:bold; cursor:pointer; }
    #moodForm { display:flex; gap:10px; margin-top:20px; }
    #nextBtn { margin-top:20px; background:transparent; border:1px solid #1DB954; }
    #nextBtn:hover { background:#1DB954; }
    .hidden { display:none; }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="trackTitle">How are you feeling?</h2>
    <p id="trackArtist">Describe your mood and Iâ€™ll find a track ðŸŽµ</p>

    <form id="moodForm">
      <input type="text" id="moodInput" placeholder="e.g., I'm stressed..." autocomplete="off">
      <button type="submit">Search</button>
    </form>
    <button id="nextBtn" class="hidden">Next âž¤</button>
  </div>

  <audio id="audioPlayer" controls class="hidden"></audio>

  <script>
    // --- CONFIG ---
    const SPOTIFY_CLIENT_ID = "31c4429c000240eda273903a01678a4d"; // from your input
    const REDIRECT_URI = "https://fluratech.github.io/voice-calculator-vibers/"; // replace with your GitHub Pages URL
    const SCOPES = "user-read-email"; // minimal scopes for search
    const GEMINI_API_KEY = "AIzaSyChEhb1ml7k-LD-n9GpmKX0NPrOGP-cM9w"; // from your input

    // --- DOM ---
    const moodForm = document.getElementById("moodForm");
    const moodInput = document.getElementById("moodInput");
    const trackTitle = document.getElementById("trackTitle");
    const trackArtist = document.getElementById("trackArtist");
    const audioPlayer = document.getElementById("audioPlayer");
    const nextBtn = document.getElementById("nextBtn");

    let accessToken = null;
    let searchResults = [];
    let currentTrackIndex = 0;

    // --- PKCE HELPERS ---
    async function generateCodeVerifier(length) {
      let text = "";
      let possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      for (let i = 0; i < length; i++) text += possible.charAt(Math.floor(Math.random() * possible.length));
      return text;
    }

    async function sha256(plain) {
      const encoder = new TextEncoder();
      const data = encoder.encode(plain);
      return await crypto.subtle.digest("SHA-256", data);
    }

    function base64urlencode(a) {
      return btoa(String.fromCharCode.apply(null, new Uint8Array(a)))
        .replace(/\+/g, "-").replace(/\//g, "_").replace(/=+$/, "");
    }

    async function generateCodeChallenge(v) {
      let digest = await sha256(v);
      return base64urlencode(digest);
    }

    // --- AUTH FLOW ---
    async function redirectToSpotifyAuth() {
      let verifier = await generateCodeVerifier(128);
      let challenge = await generateCodeChallenge(verifier);
      localStorage.setItem("verifier", verifier);

      let url = "https://accounts.spotify.com/authorize";
      url += "?response_type=code";
      url += "&client_id=" + encodeURIComponent(SPOTIFY_CLIENT_ID);
      url += "&scope=" + encodeURIComponent(SCOPES);
      url += "&redirect_uri=" + encodeURIComponent(REDIRECT_URI);
      url += "&code_challenge_method=S256";
      url += "&code_challenge=" + challenge;

      window.location = url;
    }

    async function fetchAccessToken(code) {
      let verifier = localStorage.getItem("verifier");
      const body = new URLSearchParams({
        client_id: SPOTIFY_CLIENT_ID,
        grant_type: "authorization_code",
        code: code,
        redirect_uri: REDIRECT_URI,
        code_verifier: verifier
      });

      const response = await fetch("https://accounts.spotify.com/api/token", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: body
      });
      const data = await response.json();
      accessToken = data.access_token;
      localStorage.setItem("access_token", accessToken);
    }

    // --- GEMINI FOR KEYWORDS ---
    async function getKeywordsFromGemini(moodText) {
      trackTitle.textContent = "Thinking...";
      trackArtist.textContent = "Analyzing your mood with Gemini AI.";
      try {
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${GEMINI_API_KEY}`;
        const prompt = `Based on this mood: "${moodText}", generate a short comma-separated list of 3-5 keywords for finding motivational or mood-lifting tracks on Spotify.`;
        const response = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
        });
        const data = await response.json();
        return data.candidates?.[0]?.content?.parts?.[0]?.text || moodText;
      } catch (err) {
        console.error(err);
        return moodText; // fallback
      }
    }

    // --- SPOTIFY SEARCH + PLAY ---
    async function searchSpotify(keywords) {
      trackTitle.textContent = "Searching Spotify...";
      trackArtist.textContent = keywords;

      const response = await fetch(
        `https://api.spotify.com/v1/search?q=${encodeURIComponent(keywords)}&type=track&limit=10&market=US`,
        { headers: { Authorization: "Bearer " + accessToken } }
      );
      const data = await response.json();
      searchResults = data.tracks.items.filter(t => t.preview_url);

      if (searchResults.length > 0) {
        currentTrackIndex = 0;
        playTrack(searchResults[currentTrackIndex]);
        nextBtn.classList.remove("hidden");
      } else {
        trackTitle.textContent = "No preview tracks found.";
        trackArtist.textContent = "Try another mood.";
        nextBtn.classList.add("hidden");
      }
    }

    function playTrack(track) {
      audioPlayer.classList.remove("hidden");
      audioPlayer.src = track.preview_url;
      audioPlayer.play();
      trackTitle.textContent = track.name;
      trackArtist.textContent = track.artists.map(a => a.name).join(", ");
    }

    function playNextTrack() {
      if (searchResults.length === 0) return;
      currentTrackIndex = (currentTrackIndex + 1) % searchResults.length;
      playTrack(searchResults[currentTrackIndex]);
    }

    // --- EVENT HANDLERS ---
    moodForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!accessToken) {
        alert("Please log in with Spotify first.");
        return;
      }
      const moodText = moodInput.value.trim();
      if (moodText) {
        const keywords = await getKeywordsFromGemini(moodText);
        await searchSpotify(keywords);
      }
    });

    nextBtn.addEventListener("click", playNextTrack);

    // --- INIT ---
    (async function init() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");

      if (!accessToken) accessToken = localStorage.getItem("access_token");

      if (!accessToken && code) {
        await fetchAccessToken(code);
        window.history.replaceState({}, document.title, "/"); // clean ?code=
      }

      if (!accessToken && !code) {
        redirectToSpotifyAuth();
      }
    })();
  </script>
</body>
</html>
