<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Player</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS STYLES --- */
        :root {
            --bg-color: #121212;
            --primary-color: #1DB954; /* Spotify Green */
            --text-color: #FFFFFF;
            --secondary-text: #B3B3B3;
            --container-bg: #181818;
            --error-color: #ff6b6b;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background-color: var(--container-bg);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 500px;
            position: relative;
        }
        #visualizer {
            width: 200px;
            height: 200px;
            background-color: var(--primary-color);
            border-radius: 50%;
            margin: 0 auto 30px auto;
            transition: all 0.5s ease;
            box-shadow: 0 0 10px var(--primary-color);
        }
        #visualizer.playing {
            animation: pulse 2s infinite ease-in-out;
        }
        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(29, 185, 84, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 10px 20px rgba(29, 185, 84, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(29, 185, 84, 0); }
        }
        .player-info { margin-bottom: 30px; height: 60px; }
        #trackTitle { font-size: 1.5em; margin: 0; line-height: 1.2; }
        #trackArtist { font-size: 1em; color: var(--secondary-text); margin-top: 5px; }
        .error-message { color: var(--error-color) !important; }
        #moodForm { display: flex; gap: 10px; }
        #moodInput {
            flex-grow: 1; padding: 15px; border: 1px solid var(--secondary-text);
            background-color: #282828; color: var(--text-color);
            border-radius: 50px; font-size: 1em;
        }
        #moodInput:focus { outline: none; border-color: var(--primary-color); }
        button {
            padding: 15px 25px; border: none; background-color: var(--primary-color);
            color: var(--text-color); font-weight: bold; border-radius: 50px;
            cursor: pointer; transition: background-color 0.3s ease;
        }
        button:hover { background-color: #1ed760; }
        #nextBtn {
            margin-top: 20px; background-color: transparent;
            border: 1px solid var(--primary-color);
        }
        #nextBtn:hover { background-color: var(--primary-color); }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div id="visualizer"></div>
        <div class="player-info" id="playerInfo">
            <h2 id="trackTitle">How are you feeling?</h2>
            <p id="trackArtist">Describe your mood below and I'll find something for you.</p>
        </div>
        <form id="moodForm">
            <input type="text" id="moodInput" placeholder="e.g., I'm stressed about my upcoming presentation..." autocomplete="off">
            <button type="submit">Find Audio ✨</button>
        </form>
        <button id="nextBtn" class="hidden">Next ➤</button>
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        // --- 1. PASTE YOUR SECURE KEYS HERE ---
        // I have replaced your public keys with placeholders.
        // Please delete your old keys and create new ones.
        const SPOTIFY_CLIENT_ID = '31c4429c000240eda273903a01678a4d';
        const SPOTIFY_CLIENT_SECRET = '702ea2856e5042deaf681761a0ede92d';
        const GEMINI_API_KEY = 'AIzaSyChEhb1ml7k-LD-n9GpmKX0NPrOGP-cM9w';

        // --- 2. DOM ELEMENTS ---
        const moodForm = document.getElementById('moodForm');
        const moodInput = document.getElementById('moodInput');
        const visualizer = document.getElementById('visualizer');
        const audioPlayer = document.getElementById('audioPlayer');
        const trackTitle = document.getElementById('trackTitle');
        const trackArtist = document.getElementById('trackArtist');
        const nextBtn = document.getElementById('nextBtn');

        let spotifyToken = null;
        let searchResults = [];
        let currentTrackIndex = 0;
        
        // --- 3. UTILITY FUNCTIONS ---
        function displayError(title, message) {
            console.error(title, message);
            trackTitle.classList.add('error-message');
            trackArtist.classList.add('error-message');
            trackTitle.textContent = `Error: ${title}`;
            trackArtist.textContent = message;
        }
        
        function clearErrorMessages() {
            trackTitle.classList.remove('error-message');
            trackArtist.classList.remove('error-message');
        }

        // --- 4. API FUNCTIONS ---

        /**
         * Gets an authentication token from Spotify using the Client Credentials Flow.
         * This is the most critical step.
         */
        async function getSpotifyToken() {
            clearErrorMessages();
            if (!SPOTIFY_CLIENT_ID || SPOTIFY_CLIENT_ID === 'YOUR_SPOTIFY_CLIENT_ID') {
                displayError("Spotify Config", "Spotify Client ID is missing in the script.");
                return;
            }
            try {
                const response = await fetch('https://accounts.spotify.com/api/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Authorization': 'Basic ' + btoa(SPOTIFY_CLIENT_ID + ':' + SPOTIFY_CLIENT_SECRET)
                    },
                    body: 'grant_type=client_credentials'
                });

                const data = await response.json();

                if (!response.ok) {
                    // ** NEW: DETAILED ERROR HANDLING **
                    if (data.error === 'invalid_client') {
                        throw new Error("Invalid Spotify Client ID or Secret. Please double-check them.");
                    } else {
                        throw new Error(data.error_description || "An unknown error occurred during authentication.");
                    }
                }
                
                spotifyToken = data.access_token;
                console.log("Successfully obtained Spotify token.");
            } catch (error) {
                displayError("Spotify Auth", error.message);
            }
        }

        async function getKeywordsFromGemini(moodText) {
            clearErrorMessages();
            trackTitle.textContent = "Thinking...";
            trackArtist.textContent = "Analyzing your mood with Gemini AI.";
            if (!GEMINI_API_KEY || GEMINI_API_KEY.includes('YOUR_NEW')) {
                 displayError("Gemini Config", "Gemini API Key is missing in the script.");
                 return null;
            }
            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${GEMINI_API_KEY}`;
                const prompt = `Based on this user's mood: "${moodText}", generate a short, comma-separated list of 3-5 keywords for finding a motivational or mood-lifting audio track on Spotify. Focus on themes, genres, and positive concepts. For example, for "I failed my exam", good keywords are "overcoming failure, self-worth, motivational speech, resilience". For "I'm feeling anxious", keywords might be "calm, focus, ambient, instrumental, meditation".`;
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                if (!response.ok) throw new Error(`API returned status ${response.status}.`);
                const data = await response.json();
                if (!data.candidates || data.candidates.length === 0) {
                   throw new Error("Gemini returned no content. Your key may be invalid.");
                }
                return data.candidates[0].content.parts[0].text;
            } catch (error) {
                displayError("Gemini AI", `Could not get keywords. ${error.message}`);
                return null;
            }
        }

        async function searchSpotify(keywords) {
            if (!spotifyToken) {
                displayError("Spotify Search", "Cannot search, Spotify token is missing. Check auth error.");
                return;
            }
            trackTitle.textContent = "Searching Spotify...";
            trackArtist.textContent = `Looking for tracks about: ${keywords.replace(/\s/g, ' ')}`;

            try {
                const url = `https://api.spotify.com/v1/search?q=${encodeURIComponent(keywords)}&type=track&limit=10&market=US`;
                const response = await fetch(url, { headers: { 'Authorization': `Bearer ${spotifyToken}` } });
                if (!response.ok) throw new Error(`Spotify search failed with status: ${response.status}`);
                
                const data = await response.json();
                searchResults = data.tracks.items.filter(track => track.preview_url);

                if (searchResults.length > 0) {
                    currentTrackIndex = 0;
                    playTrack(searchResults[currentTrackIndex]);
                    nextBtn.classList.remove('hidden');
                } else {
                    trackTitle.textContent = "No playable audio found on Spotify.";
                    trackArtist.textContent = "Try describing your mood differently.";
                    nextBtn.classList.add('hidden');
                    visualizer.classList.remove('playing');
                }
            } catch (error) {
                displayError("Spotify Search", error.message);
            }
        }

        // --- 5. PLAYER LOGIC ---
        function playTrack(track) {
            if (!track || !track.preview_url) {
                playNextTrack();
                return;
            }
            clearErrorMessages();
            audioPlayer.src = track.preview_url;
            audioPlayer.play();
            trackTitle.textContent = track.name;
            trackArtist.textContent = track.artists.map(artist => artist.name).join(', ');
        }

        function playNextTrack() {
            if (searchResults.length === 0) return;
            currentTrackIndex = (currentTrackIndex + 1) % searchResults.length;
            playTrack(searchResults[currentTrackIndex]);
        }
        
        // --- 6. EVENT LISTENERS ---
        moodForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const moodText = moodInput.value.trim();
            if (!moodText) return;

            audioPlayer.pause();
            visualizer.classList.remove('playing');

            // Ensure we have a token before proceeding
            if (!spotifyToken) {
                await getSpotifyToken();
            }
            
            // If token is still not available after trying, stop.
            if (!spotifyToken) {
                return; 
            }

            const keywords = await getKeywordsFromGemini(moodText);
            if (keywords) {
                await searchSpotify(keywords);
            }
        });

        nextBtn.addEventListener('click', playNextTrack);
        audioPlayer.addEventListener('play', () => { visualizer.classList.add('playing'); });
        audioPlayer.addEventListener('pause', () => { visualizer.classList.remove('playing'); });
        audioPlayer.addEventListener('ended', () => { visualizer.classList.remove('playing'); });

        // --- 7. INITIALIZATION ---
        // Get the Spotify token when the page loads
        window.addEventListener('load', getSpotifyToken);
    </script>
</body>
</html>
